<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{nav/base :: layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/img/logo.jpeg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    


    <title>Ecommerce Website</title>
</head>
<body>
    <section>
        <style>
            .card{
              transition: transform 0.2s ease;
            }
            .card:hover {
              transform: scale(1.05);
          }
          </style>
    <!-- slider show-->
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
            </div>
            <div class="carousel-inner " style="box-shadow: 0px 10px 15px black;">
                <div class="carousel-item active">
                    <img th:src="@{img/slider/img1.jpeg}" class="d-block w-100" alt="..." height="500rem">
                </div>
                <div class="carousel-item">
                    <img th:src="@{img/slider/img2.jpeg}" class="d-block w-100" alt="..." height="500rem">
                </div>
                <div class="carousel-item">
                    <img th:src="@{img/slider/img3.jpeg}" class="d-block w-100" alt="..." height="500rem">
                </div>
                <div class="carousel-item">
                    <img th:src="@{img/slider/img4.jpeg}" class="d-block w-100" alt="..." height="500rem">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    <!--slide show end-->
    <!--Category start-->
        <div class="text-center my-4 fs-4"><b> Category </b></div> 
        
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide"><div class="card" style="width: 18rem; height: 20ren;">
                <img th:src="@{img/category/animecups.jpeg}" class="card-img-top" style=" height: 20rem;"alt="...">
                <div class="card-body">
                    <h5 class="card-title">Cups</h5>
                </div>
                </div></div>
              <div class="swiper-slide"><div class="card" style="width: 18rem; height: 20ren;">
                <img th:src="@{img/category/AnimeManga.jpeg}" class="card-img-top" style=" height: 20rem;"alt="...">
                <div class="card-body">
                    <h5 class="card-title">Manga</h5>
                </div>
                </div></div>
              <div class="swiper-slide"><div class="card" style="width: 18rem; height: 20ren;">
                <img th:src="@{img/category/animeKeychaines.jpeg}" class="card-img-top" style=" height: 20rem;"alt="...">

                    <h5 class="card-title">Kwechains</h5>

                </div></div>

                <div class="card-body">
                    <h5 class="card-title">Toys</h5>
                </div>
                </div></div>
            </div>

          </div>

                </div></div>
