<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" th:href="@{/img/logo.jpeg}">
  <title>Ecommerce Website</title>  
  <link href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="stylesheet" th:href="@{/style/nav.css}">
  <link rel="stylesheet" th:href="@{/style/index.css}">
  <link rel="stylesheet" th:href="@{/style/admin.css}">

</head>
<body>
<!--  Start nav-->
<nav class="navbar navbar-expand-lg ">
  <div class="container-fluid">
    <a class="navbar-brand" href="/"><img th:src="@{/img/logo.jpeg}" alt="logo" style="border-radius:40%;">  Ecommerce</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" href="/"><i class="fa-solid fa-house"></i> Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/products"><i class="fa-solid fa-cart-shopping"></i> Products</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fa-solid fa-list"></i> Category
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" th:each="category:${categories}" th:href="@{'/product/'+${category.categoryName}}">[[${category.categoryName}]]</a></li>
          </ul>
        </li>
      </ul>

        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn" type="submit">Search</button>
        </form>

      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" href="/login"><i class="fa-solid fa-right-to-bracket"></i> Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/register">Register</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<!--end-->
<!-- This will include the content passed from another template -->
  <div th:replace="${content}"></div>
<!--footer-->
<footer class="footer">

      <!-- Contact Info Section -->
      <div class="text-center ">
        <h5>Contact Info</h5>
        <ul class="list-unstyled">
          <li><i class="fas fa-envelope"></i> info@company.com</li>
          <li><i class="fas fa-phone"></i> +123 456 7890</li>
          <li><i class="fas fa-map-marker-alt"></i> 123 Main Street, City, Country</li>
        </ul>
      </div>


    <!-- Copyright Section -->
    <div class="mt-3">
      <div class="text-center">
        <p>&copy; 2024 Your Company. All rights reserved.</p>
      </div>
    </div>
  </div>
</footer>
<!--footer end-->
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script th:src="@{js/script.js}"></script>
</html>
