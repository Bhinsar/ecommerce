<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{nav/base :: layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="container mt-5">
            <div class="cards text-center">
                <div class="card-header">
                    <p class="fs-4">Products</p>
                </div>
                <div class="card-body">
                    <table class="table table-striped table-hover table-bordered-2">
                        <thead>
                        <tr>
                            <th scope="col">S.no</th>
                            <th scope="col">Image</th>
                            <th scope="col">Product Name</th>
                            <th scope="col">Category</th>
                            <th scope="col">Price</th>
                            <th scope="col">Discount</th>
                            <th scope="col">Final Price</th>
                            <th scope="col">Stock</th>
                            <th scope="col">Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each=" prod ,c:${products}">
                            <th th:text="${c.count}"></td>
                            <td > <img th:src="@{'/img/product/'+${prod.productImageName}}" alt="Product Image" width="70rem" /></td>
                            <td th:text="${prod.productName}"></td>
                            <td th:text="${prod.category}"></td>
                            <td th:text="${prod.price}"></td>
                            <td th:text="${prod.discount}"></td>
                            <td th:text="${prod.finalPrice}"></td>
                            <td th:text="${prod.stock}"></td>
                            <td>
                                <a th:href="@{'/admin/editproduct/'+${prod.id}}" class="btn btn-sm">Edit</a>
                                <a th:href="@{'/admin/deleteproduct/'+${prod.id}}" class="btn btn-sm">Delete</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
