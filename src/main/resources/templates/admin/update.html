<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{nav/base :: layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <section
    <div class="container my-5 ">
        <div class="card p-5">
            <h3 class="card-title text-center mb-4">Edit Category</h3>
            <form id="editCategoryForm" novalidate>
                <!-- Category ID (Hidden) -->
                <input type="hidden" id="categoryId" name="categoryId" value="1"> <!-- Replace with dynamic category ID -->

                <!-- Category Name -->
                <div class="mb-3">
                    <label for="categoryName" class="form-label">Category Name</label>
                    <input type="text" class="form-control" id="categoryName" name="categoryName" placeholder="Enter category name" required>
                    <div class="invalid-feedback">Please provide a category name.</div>
                </div>

                <!---category image-->
                <div class="mb-3">
                    <label for="categoryImage" class="form-label">Category Image</label>
                    <input type="file" class="form-control" id="categoryImage" name="file" placeholder="update category">
                    <img th:src="">
                </div>
                <!-- Buttons -->
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">Update Category</button>
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='categories.html'">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</section>
</body>
</html>
