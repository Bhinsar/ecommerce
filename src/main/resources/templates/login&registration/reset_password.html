<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" th:href="@{img/logo.jpeg}">
  <title>Ecommerce Website</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{style/login.css}">
</head>
<body>
  <div class="login-container">
    <h2 class="text-center">Reset Password</h2>
    <form action="/reset_password" method="post">
      <!-- Use th:if instead of th:block -->
      <div class="text-center">
        <div th:if="${session.Success}">
          <p class="text-success" th:text="${session.Success}"></p>
          <th:block
            th:text="${@commService.removeSessionMessage}"
          ></th:block>
        </div>
        <div th:if="${session.Error}">
          <p class="text-danger" th:text="${session.Error}"></p>
          <th:block
            th:text="${@commService.removeSessionMessage}"
          ></th:block>
        </div>
      </div>
      <input type="hidden" th:value="${token}" name="token">
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input name="password" type="password" class="form-control" id="password" placeholder="Enter your password" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Confrim Password</label>
            <input name="cpassword" type="password" class="form-control" id="password" placeholder="Enter your password" required>
        </div>
        <div class="form-check mb-3">
            
        </div>
        <button type="submit" class="btn btn-login">Rest</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
