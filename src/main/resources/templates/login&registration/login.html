<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" th:href="@{img/logo.jpeg}">
  <title>Ecommerce Website</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{style/login.css}">
</head>
<body>
  <div class="login-container">
    <h2 class="text-center">Login</h2>
    <p class="text-center">Hi, Welcome back ðŸ‘‹</p>   
    <form action="/login" method="post">
        <div th:if="${param.error}" class="alert alert-danger" th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}"></div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input name="username" type="email" class="form-control" id="email" placeholder="e.g. johndoe@gmail.com" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input name="password" type="password" class="form-control" id="password" placeholder="Enter your password" required>
        </div>
        <div class="form-check mb-3">
            
        </div>
        <button type="submit" class="btn btn-login">Login</button>
    </form>
    <br>
    <a href="/forgot_password" class="float-end">Forgot Password?</a><br>
    <p class="text-center mt-3">Not registered yet? <a href="/register">Create an account</a></p>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
