<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" th:href="@{img/logo.jpeg}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{style/register.css}">
    <title>Ecommerce Website</title>
</head>
<body>
    
    <div class="registration-container">
        <h2 class="text-center">Register</h2>

        <form action="saveuser" method="post" enctype="multipart/form-data">
            <div th:if="${session.Error}">
                <p class="text-danger" th:text="${session.Error}"></p>
                <th:block
                  th:text="${@commService.removeSessionMessage}"
                ></th:block>
            </div>
            <!-- Full Name and Mobile Number -->
            <div class="row mb-3">
                <div class="col">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input name="name" type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
                </div>
                <div class="col">
                    <label for="mobileNumber" class="form-label">Mobile Number</label>
                    <input name="mobileNumber" type="text" class="form-control" id="mobileNumber" placeholder="Enter mobile number" required>
                </div>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input name="email" type="email" class="form-control" id="email" placeholder="Enter email address" required>
            </div>

            <!-- Address, City, State, and Pincode -->
            <div class="row mb-3">
                <div class="col">
                    <label for="address" class="form-label">Address</label>
                    <input name="address" type="text" class="form-control" id="address" placeholder="Enter your address" required>
                </div>
                <div class="col">
                    <label for="city" class="form-label">City</label>
                    <input name="city" type="text" class="form-control" id="city" placeholder="Enter your city" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col">
                    <label for="state" class="form-label">State</label>
                    <input name="state" type="text" class="form-control" id="state" placeholder="Enter your state" required>
                </div>
                <div class="col">
                    <label for="pincode" class="form-label">Pincode</label>
                    <input name="pincode" type="text" class="form-control" id="pincode" placeholder="Enter your pincode" required>
                </div>
            </div>

            <!-- Password and Confirm Password -->
            <div class="row mb-3">
                <div class="col">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <input name="password" type="password" class="form-control" id="password" placeholder="Enter password" required>
                    </div>
                </div>
                <div class="col">
                    <label  for="confirmPassword" class="form-label">Confirm Password</label>
                    <div class="input-group">
                        <input name="cpassword" type="password" class="form-control" id="confirmPassword" placeholder="Confirm password" required>
                        
                    </div>
                </div>
            </div>

            <!-- Profile Image Upload -->
            <div class="mb-3">
                <label for="profileImage" class="form-label">Profile Image</label>
                <input name="file" type="file" class="form-control" id="profileImage">
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-register">Register</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
