<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{nav/base :: layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <section>
    <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card shadow">
              <div class="card-body">
                <h3 class="text-center mb-4">Add Product</h3>
                <form action="/admin/saveproduct" method="post" enctype="multipart/form-data">
                  <!-- Product Name -->
                  <div class="mb-3">
                    <label for="title" class="form-label">Enter Product Name</label>
                    <input type="text" name="productName" class="form-control" id="title" required>
                  </div>
                
                  <!-- Product Description -->
                  <div class="mb-3">
                    <label for="description" class="form-label">Enter Description</label>
                    <textarea class="form-control" id="description" name="productDescription" rows="3" required></textarea>
                  </div>
                
                  <!-- Product Category -->
                  <div class="mb-3">
                    <label for="category" class="form-label">Enter Category</label>
                    <select class="form-select" id="category" name="category" required> 
                      <option th:each="category : ${categories}" th:value="${category.categoryName}" th:text="${category.categoryName}"></option>
                    </select>
                  </div>
                
                  <!-- Product Price -->
                  <div class="mb-3">
                    <label for="price" class="form-label">Enter Price</label>
                    <input type="number" class="form-control" id="price" name="price" required>
                  </div>
                
                  <!-- Product Stock -->
                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <label for="stock" class="form-label">Stock</label>
                      <input type="number" class="form-control" id="stock" name="stock" required>
                    </div>
                
                    <!-- Image Upload -->
                    <div class="col-md-6 mb-3">
                      <label for="image" class="form-label">Image</label>
                      <input type="file" class="form-control" id="image" name="imageFile" required>
                    </div>
                  </div>
                
                  <!-- Submit Button -->
                  <button type="submit" class="btn btn-primary w-100">Submit</button>
                </form>
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
</body>
</html>
