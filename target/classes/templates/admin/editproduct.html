<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{nav/base :: layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="container form-container">
            <div class="card">
                <div class="card-header">
                    <h4>Edit Product</h4>
                </div>
                <div class="card-body">
                    <form action="/admin/updateproduct" method="post" enctype="multipart/form-data">
                        <input type="hidden" name="id" th:value=${product.id}>
                        <!-- Product Name -->
                        <div class="mb-3">
                            <label for="productName" class="form-label">Product Name</label>
                            <input name="productName" type="text" class="form-control" id="productName" th:value="${product.productName}" required>
                        </div>
    
                        <!-- Product Price -->
                        <div class="mb-3">
                            <label for="productPrice" class="form-label">Price</label>
                            <input name="price" type="number" class="form-control" id="productPrice" th:value="${product.price}" required>
                        </div>
                        <!-- Product Discount -->
                        <div class="mb-3">
                            <label for="productPrice" class="form-label">Discount</label>
                            <input name="discount" type="number" class="form-control" id="productPrice" th:value="${product.discount}" required>
                        </div>
                        <!--product stock endcomment -->
                        <div class="mb-3">
                            <label for="productStock" class="form-label">Stocks</label>
                            <input name="stock" type="number" class="form-control" id="productPrice" th:value="${product.stock}" required>
                        </div>
    
                        <!-- Product Description -->
                        <div class="mb-3">
                            <label for="productDescription" class="form-label">Description</label>
                            <textarea name="productDescription" class="form-control" id="productDescription" rows="4" value="${product.productDescription}" th:text="${product.productDescription}"
                             required></textarea>
                        </div>
    
                        <!-- Product Category -->
                        <div class="mb-3">
                            <label for="productCategory" class="form-label">Category</label>
                            <select class="form-select" name="category" id="productCategory" required>
                                <option th:text="${product.category}" ></option>
                                <option th:each="category : ${categories}" th:value="${category.categoryName}" th:text="${category.categoryName}"></option>
                            </select>
                        </div>
    
                        <!-- Product Image -->
                        <div class="mb-3">
                            <label for="productImage" class="form-label">Product Image</label>
                            <input name="file" type="file" class="form-control" id="productImage">
                            <div class="mt-3">
                                <img th:src="@{'/img/product/'+${product.productImageName}}" alt="Product Image" width="50%" class="img-thumbnail img-preview">
                            </div>
                        </div>
    
                        <!-- Buttons -->
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn ">Save Changes</button>
                            <a
                                  th:href="@{/admin/allproduct}"
                                  class="btn btn-sm"
                                  >Cancal</a
                                >
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
