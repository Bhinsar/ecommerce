<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{nav/base :: layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="container mt-5">
            <div class="d-flex justify-content-between">
                
                <a
                      th:href="@{/admin/}"
                      class="btn "
                      ><i class="fa-solid fa-arrow-left"></i> Back</a
                    >
              </div>
            <div class="cards text-center">
                <div class="card-header">
                    <p class="fs-4">Users</p>
                </div>
                <div class="card-body">
                    <table class="table table-striped table-hover table-bordered-2">
                        <thead>
                        <tr>
                            <th scope="col">S.no</th>
                            <th scope="col">Name</th>
                            <th scope="col">Profile Image</th>
                            <th scope="col">Mobile Number</th>
                            <th scope="col">Email</th>
                            <th scope="col">Address</th>
                            <th scope="col">Status</th>
                            <th scope="col">Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each=" user ,c:${user}">
                            <th th:text="${c.count}"></td>
                            <td th:text="${user.name}"></td>
                            <td > <img th:src="@{'/img/user/'+${user.profileImageName}}" alt="Product Image" width="70rem" /></td>
                            <td th:text="${user.mobileNumber}"></td>
                            <td th:text="${user.email}"></td>
                            <td th:text="${user.address}"></td>
                            <td th:text="${user.isEnable}"></td>
                            <td>
                                <a th:href="@{'/admin/updateSts?status=true&id='+${user.id}}" class="btn btn-sm">Active</a>
                                <a th:href="@{'/admin/updateSts?status=false&id='+${user.id}}" class="btn btn-sm">InActive</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
